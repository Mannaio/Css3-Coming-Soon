<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery.1.7.1.min.js"></script>
	<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>	
	<script type="text/javascript" src="//use.typekit.net/kzo0vzi.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script type="text/javascript">

	var messageDelay = 2000;  // How long to display status messages (in milliseconds)

	// Init the form once the document is ready
	$( init );


	// Initialize the form

	function init() {

	  // Hide the form initially.
	  // Make submitForm() the form's submit handler.
	  // Position the form so it sits in the centre of the browser window.
	  $('#contactForm').hide().submit( submitForm ).addClass( 'positioned' );

	  // When the "Send us an email" link is clicked:
	  // 1. Fade the content out
	  // 2. Display the form
	  // 3. Move focus to the first field
	  // 4. Prevent the link being followed

	  $('a[href="#contactForm"]').click( function() {
	    $('#content').fadeTo( 'slow', .2 );
	    $('#contactForm').fadeIn( 'slow', function() {
	      $('#senderName').focus();
	    } )

	    return false;
	  } );
	  
	  // When the "Cancel" button is clicked, close the form
	  $('#cancel').click( function() { 
	    $('#contactForm').fadeOut();
	    $('#content').fadeTo( 'slow', 1 );
	  } );  

	  // When the "Escape" key is pressed, close the form
	  $('#contactForm').keydown( function( event ) {
	    if ( event.which == 27 ) {
	      $('#contactForm').fadeOut();
	      $('#content').fadeTo( 'slow', 1 );
	    }
	  } );

	}


	// Submit the form via Ajax

	function submitForm() {
	  var contactForm = $(this);

	  // Are all the fields filled in?

	  if ( !$('#senderName').val() || !$('#senderEmail').val() || !$('#message').val() ) {

	    // No; display a warning message and return to the form
	    $('#incompleteMessage').fadeIn().delay(messageDelay).fadeOut();
	    contactForm.fadeOut().delay(messageDelay).fadeIn();

	  } else {

	    // Yes; submit the form to the PHP script via Ajax

	    $('#sendingMessage').fadeIn();
	    contactForm.fadeOut();

	    $.ajax( {
	      url: contactForm.attr( 'action' ) + "?ajax=true",
	      type: contactForm.attr( 'method' ),
	      data: contactForm.serialize(),
	      success: submitFinished
	    } );
	  }

	  // Prevent the default form submission occurring
	  return false;
	}


	// Handle the Ajax response

	function submitFinished( response ) {
	  response = $.trim( response );
	  $('#sendingMessage').fadeOut();

	  if ( response == "success" ) {

	    // Form submitted successfully:
	    // 1. Display the success message
	    // 2. Clear the form fields
	    // 3. Fade the content back in

	    $('#successMessage').fadeIn().delay(messageDelay).fadeOut();
	    $('#senderName').val( "" );
	    $('#senderEmail').val( "" );
	    $('#message').val( "" );

	    $('#content').delay(messageDelay+500).fadeTo( 'slow', 1 );

	  } else {

	    // Form submission failed: Display the failure message,
	    // then redisplay the form
	    $('#failureMessage').fadeIn().delay(messageDelay).fadeOut();
	    $('#contactForm').delay(messageDelay+500).fadeIn();
	  }
	}

	</script>

</head>
<body>

<div>

<div class="container">
	<div class="subscribe">
		<div class="subscribe-wrapper">
			<div class="subscribe-form">
				<div class="stripes top"></div>
				<div class="subscribe-space">				
					<p>My new web App portfolio is now under costrunction.</p>
					<p>Send me an email to stay update for the launch</p>
					<hr class="line">
					<a id="button" class="md-trigger md-setperspective" data-modal="modal-17" href="#contactForm">Send</a></button>				
				</div>			
			</div>
		</div>
	</div>		
</div>


</div>

<div class="md-modal md-effect-17" id="modal-17">
	<div class="md-content">
		<h3>Modal Dialog</h3>
		<button class="md-close">Close me!</button>
	<form id="contactForm" action="processForm.php" method="post">

	  <ul>

	    <li>
	      <label for="senderName">Your Name</label>
	      <input type="text" name="senderName" id="senderName" placeholder="Please type your name" required="required" maxlength="40" />
	    </li>

	    <li>
	      <label for="senderEmail">Your Email Address</label>
	      <input type="email" name="senderEmail" id="senderEmail" placeholder="Please type your email address" required="required" maxlength="50" />
	    </li>

	    <li>
	      <label for="message" style="padding-top: .5em;">Your Message</label>
	      <textarea name="message" id="message" placeholder="Please type your message" required="required" cols="80" rows="10" maxlength="10000"></textarea>
	    </li>

	  </ul>

	  <div id="formButtons">
	    <input type="submit" id="sendMessage" name="sendMessage" value="Send Email" />
	  </div>
	</form>
		</div>
	</div>
</div>


<div class="md-overlay"></div><!-- the overlay element -->
